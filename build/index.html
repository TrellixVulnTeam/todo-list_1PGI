
<!DOCTYPE html>
<html>
    <head>
        <title>Приложение To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
        <link rel="shortcut icon" href="assets/favicon.ico">
        <link rel="icon" type="image/gif" href="assets/animated_favicon.gif">
    </head>
    <body>
        <div id="todo">
            <h1 class="todo__title">Мои списки дел <i id="pensil" class="fas fa-pencil-alt"></i></h1>
            <input class="todo__input" type="text" placeholder="Добавить список">
            <ul class="todos">
            </ul>
            <div id="buttons">
                <button class="save todo__btn">Сохранить</button>
                <button class="clear todo__btn">Очистить</button>
                <button class="showInfo todo__btn">Справка</button>
            </div>
        </div>
        <div id="modalwin">
            <a href="javascript:void(0)" class="close">&times;</a>
            <ul class="tips">
                <li>Для добавления списка дел напишите текст в поле ввода и нажмите Ввод</li>
                <li>Чтобы удалить один пункт, наведите на него и нажмите на значок корзины</li>
                <li>Чтобы удалить все списки дел, нажмите "Очистить"</li>
                <li>Нажмите "Сохранить", чтобы сохранить список дел на потом</li>
            </ul>
        </div>

  <script src="js/todo.js"></script>
</body>
</html>
